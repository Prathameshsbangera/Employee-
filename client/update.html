        <div class="mb-3">
            <label class="form-label">Empid</label>

        <div class="mb-3">

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Designation</label>
            <input class="form-control" id="desig" name="desig">
        </div>
        <button class="btn btn-primary" onclick="updateData()">Update</button>
    </form>
    <script>
        function postData() {
            var searchParams = new URLSearchParams(window.location.search);
            var id = searchParams.get("empId");
            var name = searchParams.get("name");
            var designation = searchParams.get("desig");

            var empId = document.getElementById("empId");
            empId.value = id

            var empName = document.getElementById("name");
            empName.value = name

            var empDesig = document.getElementById("desig");
            empDesig.value = designation

        }
        postData();

        async function updateMethod(data, empid) {
            try {
                await axios.put(`http://localhost:8080/api/update/${empid}`, data)

            } catch (e) {
                console.log("cannot updated")
            }
        }

        function updateData() {
            var empId = document.getElementById("empId").value;
            var name = document.getElementById("name").value;
            var desig = document.getElementById("desig").value;
            const data = {
                name: name,
                designation: desig
            }
            console.log(data)
            updateMethod(data, empId);
        }
    </script>
